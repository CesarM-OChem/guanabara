<body>
    <p>You can
        write
        a paragraph
        at anyway.
        Just put everything
        in the middle of tag pairs &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>If you need to break
        the text in a
        specific place <br> like this,
        you can use the tag &lt;br&gt;        
    </p>

    <!--The text will break only with the <br> tag-->

    <p>&#x1F601; Grinning Face &#x1F601;</p>

    <!--To add emojis, get the unicode (U+1F601) and change the 'U+' by '&#x'-->
